<!DOCTYPE html>
<html>
<head>
  <title>Signup Form</title>
</head>
<body>

  <h2>Signup Form</h2>

  <form action="https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse" method="post">
    
    <label for="name">Full Name:</label><br>
    <input type="text" name="entry.1234567890" id="name" required><br><br>
    
    <label for="email">Email:</label><br>
    <input type="email" name="entry.2345678901" id="email" required><br><br>
    
    <label for="password">Password:</label><br>
    <input type="password" name="entry.3456789012" id="password" required><br><br>
    
    <input type="submit" value="Sign Up">

  </form>

</body>
</html>
